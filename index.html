<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="modal">

        <div class="selection">
            
            <div class="select-mode">
                <p>Select a Mode</p>
                <button class="two-players">Two Players</button>
            </div>

            <div class="form">
                <form class="game-form">
                    <p>Enter Player Info</p>
                    <input type="text" placeholder="Player One Name" class="playerOneInput" required>
                    <input type="text" placeholder="Player Two Name" class="playerTwoInput" required>
                    <button class="start-game" type="submit">Start Game</button>
                </form>
            </div>

        </div>



    </div>

    <div class="game">

        <header>
            <h1>Tic-Tac-Toe</h1>
            <button class="new-game">New Game</button>
        </header>
    
        <h2 class="winner-text"></h2>
        <div class="name-board">
            <p class="one-name"></p>
            <p class="two-name"></p>
        </div>

        <div class="game-box">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>


    </div>
</body>
<script src="/script.js"></script>
</html>
